<div class="container ">
    <h1 ng-if="res" class="text-center">Votre commande contient {{quantite}} article(s)</h1>
</div>


<div class="container">
    <form class="form-horizontal magasinForm" name="magasinForm" ng-submit="ajouter()" novalidate>
        <div class="form-group">
            <label class="control-qte col-sm-2" for="qte">Quantite :</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="qte" placeholder="Enter quantite" name="qte" ng-model="qte" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-album col-sm-2" for="selectedAlbum">Album :</label>
            <div class="col-sm-10">
                <select ng-options="album.title for album in albums track by album.id" ng-model="selectedAlbum" class="form-control" required></select>


            </div>


        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-outline-success" ng-disabled="magasinForm.$invalid || qte<1">Ajouter au Panier</button>
            </div>
        </div>

        



    </form>
</div>




<!--<pre>
    {{albumsTableau|json}}
</pre>-->
<div class="container">
    <table class="table" ng-if="albumsTableau.length>0">
        <thead class="thead-inverse">
            <tr>
                <th><label for="">QUANTITE</label></th>
                <th><label for="">TITRE</label></th>
                <th><label for="">ACTION</label></th>
                <th class="form-group">
                    <input type="checkbox" class="form-check-input col-2" name="checkB" ng-click="checkAll(checkedAll)" ng-model="checkedAll" > 
                    <label class="col-10">CheckAll</label>
                    

                </th>
            </tr>
        </thead>
        <tbody>
            <!-- {{albumsTableau}} -->
            <tr ng-repeat="album in albumsTableau">

                <td> {{album.qte}} </td>
                <td> {{album.name.title}} </td>
                <td><button type="button" class="btn btn-danger btn-sm" ng-click="supprimer($index)">
                      <span class="glyphicon glyphicon-remove"></span> Supprimer 
                    </button> </td>

                <td><input type="checkbox" name="" ng-model="album.check" ng-checked="all" value=""></td>


            </tr>
        </tbody>

    </table>
    <!-- <pre ng-repeat="album in albumsTableau" >
    {{album|json}}
    </pre> -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <button type="submit" ng-click="acheter()" class="btn btn-primary col-8" ng-if="albumsTableau.length>0" name="bouton">J'achete</button>
               
               
            </div>
            <div class="col-4">
                 <button type="submit" ng-click="deleteChecked()" class="btn btn-outline-danger col-8" ng-if="albumsTableau.length>0 && oneChecked "
                    name="bouton">Delete</button>
            </div>
        </div>



    </div>

</div>
